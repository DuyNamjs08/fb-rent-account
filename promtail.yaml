server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: node_app
    static_configs:
      - targets:
          - localhost
        labels:
          job: nodejs-backend
          __path__: /var/log/nodejs/*.log # đường dẫn tới file log
