<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{t('reset_password_title')}}</title>
    <style>
      /* CSS giữ nguyên như cũ, đã rút gọn trong phần này */
    </style>
  </head>
  <body>
    <div class="email-container">
      <!-- Header -->
      <div class="email-header">
        <h1>{{t('reset_password_title')}}</h1>
        <p>{{t('reset_password_description')}}</p>
      </div>

      <!-- Content -->
      <div class="email-content">
        <!-- Greeting -->
        <div class="greeting-box">
          <p>
            {{t('greeting')}} <span class="user-email">{{USER_EMAIL}}</span>
          </p>
          <p>{{t('reset_password_instruction', { company: COMPANY_NAME })}}</p>
        </div>

        <!-- CTA Button -->
        <div class="cta-section">
          <a href="{{RESET_URL}}" class="cta-button"
            >{{t('reset_password_button')}}</a
          >
        </div>

        <!-- Warning -->
        <div class="warning-box">
          <div class="warning-icon">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
              />
            </svg>
          </div>
          <div class="warning-content">
            <h3>{{t('link_expire_notice_title')}}</h3>
            <p>{{t('link_expire_notice_description')}}</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
